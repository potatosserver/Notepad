                    });
                }
                updateToolbarButtonStates(); // 渲染後更新工具欄按鈕
            }


            /**
             * 渲染數字追蹤器視圖。
             * @param {string} [animationDirection='forward'] - 動畫方向 ('forward', 'backward', 'none').
             */
            function renderNumberTrackerView(animationDirection = 'forward') { // Default to 'forward'
                const currentBook = recordBooks.find(book => book.id === currentRecordBookId);
                if (!currentBook) {
                    console.error("No record book selected or found.");
                    renderManagementView('backward'); // 如果沒有書籍，則返回管理頁面
                    return;
                }

                showView(numberTrackerView, { view: 'tracker', bookId: currentRecordBookId, modalOpen: false }, `記事本: ${currentBook.name}`, animationDirection);
                currentRecordBookName.textContent = currentBook.name;
                numbersGrid.innerHTML = '';

                // 進入追蹤器視圖時清除選定的 ID
                selectedRecordBookIds.clear();
                updateToolbarButtonStates();

                if (currentBook.bookType === 'number') {
                    limitedNotesSection.classList.remove('hidden');
                    numbersGrid.classList.remove('hidden');
                    unlimitedRecordTextSection.classList.add('hidden');

                    notesInput.value = currentBook.notes || '';
                    notesInput.setAttribute('maxlength', notesCharLimit);
                    notesCharCount.textContent = `${notesInput.value.length}/${notesCharLimit}`;

                    for (let i = 1; i <= currentBook.maxNumber; i++) { // 固定循環條件
                        const isChecked = currentBook.checkedNumbers[i] || false;

                        const gridItem = document.createElement('div');
                        gridItem.classList.add('grid-item');
                        if (isChecked) {
                            gridItem.classList.add('checked');
                        }
                        gridItem.dataset.number = i;

                        const numberSpan = document.createElement('span');
                        numberSpan.classList.add('number');
                        numberSpan.textContent = i;
                        gridItem.appendChild(numberSpan);

                        gridItem.addEventListener('click', () => {
                            const currentNumber = parseInt(gridItem.dataset.number);
                            const newCheckedState = !currentBook.checkedNumbers[currentNumber];
                            updateNumberState(currentBook.id, currentNumber, newCheckedState, gridItem);
                        });

                        numbersGrid.appendChild(gridItem);
                    }
                } else if (currentBook.bookType === 'text') {
                    limitedNotesSection.classList.add('hidden');
                    numbersGrid.classList.add('hidden');
                    unlimitedRecordTextSection.classList.remove('hidden');
                    
                    // MODIFIED: Use innerHTML for contenteditable div
                    recordTextInput.innerHTML = currentBook.recordText || '';
                }

                notesInput.oninput = () => {
                    if (notesInput.value.length > notesCharLimit) {
                        notesInput.value = notesInput.value.substring(0, notesCharLimit);
                    }
                    currentBook.notes = notesInput.value;
                    currentBook.lastUpdated = new Date().toISOString();
                    saveRecordBooks();
                    notesCharCount.textContent = `${notesInput.value.length}/${notesCharLimit}`;
                };

                // MODIFIED: Use innerHTML and 'input' event for contenteditable div
                recordTextInput.oninput = () => {
                    currentBook.recordText = recordTextInput.innerHTML;
                    currentBook.lastUpdated = new Date().toISOString();
                    saveRecordBooks();
                };
            }

            /**
             * 更新當前記事本中數字的狀態。
             * @param {string} bookId - 記事本的 ID。
             * @param {number} number - 要更新的數字。
             * @param {boolean} isChecked - 數字的新狀態（已勾選或未勾選）。
             * @param {HTMLElement} gridItem - 對應的網格項目 DOM 元素。
             */
            function updateNumberState(bookId, number, isChecked, gridItem) {
                const book = recordBooks.find(b => b.id === bookId);
                if (book) {
                    book.checkedNumbers[number] = isChecked;
                    book.lastUpdated = new Date().toISOString();
                    saveRecordBooks();
                    if (isChecked) {
                        gridItem.classList.add('checked');
                    } else {
                        gridItem.classList.remove('checked');
                    }
                }
            }


            /**
             * 顯示記事本操作模態框（重新命名或刪除）。
             * @param {string} bookId - 要操作的記事本的 ID。
             */
            async function showRecordBookActionsModal(bookId) {
                const book = recordBooks.find(b => b.id === bookId);
                if (!book) return;

                const result = await showCustomModal(
                    `操作記事本`,
                    {
                        message: `請選擇要對記事本「${book.name}」執行的操作。`,
                        actions: [
                            { text: '重新命名', value: 'rename', class: 'rename' },
                            { text: '刪除', value: 'delete', class: 'delete' }
                        ],
                        cancelButtonText: '關閉',
                        trackHistory: true
                    }
                );

                if (result.confirmed) {
                    if (result.action === 'rename') {
                        renameRecordBook(bookId);
                    } else if (result.action === 'delete') {
                        deleteRecordBook(bookId);
                    }
                }
            }

            // 添加新記事本按鈕點擊事件監聽器
            fabAddNewRecordBookBtn.addEventListener('click', async () => {
                const result = await showCustomModal(
                    "新增記事本",
                    {
                        inputs: [
                            {
                                label: '記事本類型:',
                                type: 'radio',
                                name: 'bookType',
                                options: [
                                    { label: '數字追蹤', value: 'number', checked: true },
                                    { label: '純文字記事', value: 'text' }
                                ]
                            },
                            {
                                id: 'bookName',
                                label: '記事本名稱:',
                                type: 'text',
                                defaultValue: `記事本 ${recordBooks.length + 1}`,
                                placeholder: '例如: 我的待辦事項'
                            },
                            {
                                id: 'maxNum',
                                label: '最大數字設定 (1-100):',
                                type: 'number',
                                defaultValue: defaultMaxNumber,
                                min: '1',
                                max: '100'
                            }
                        ],
                        confirmButtonText: '新增',
                        cancelButtonText: '取消',
                        trackHistory: true
                    }
                );

                if (result.confirmed) {
                    let newName = result.values.bookName.trim();
                    let newMaxNumber = result.values.maxNum;
                    let newBookType = result.values.bookType;

                    if (newName === '') {
                        newName = `未命名記事本 ${recordBooks.length + 1}`;
                    }

                    const newBook = {
                        id: generateUUID(),
                        name: newName,
                        lastUpdated: new Date().toISOString(),
                        notes: "",
                        recordText: "",
                        bookType: newBookType
                    };

                    if (newBookType === 'number') {
                        newBook.maxNumber = newMaxNumber;
                        newBook.checkedNumbers = {};
                    } else {
                        // For text type, give some default content to show editor features
                        newBook.recordText = "<div>這是您的新<b>記事本</b>！</div><div><br></div><div>您可以在這裡<font color=\"#6750a4\"><i><u>發揮創意</u></i></font>。</div>";
                        newBook.maxNumber = 0; // 對於文本類型不相關
                        newBook.checkedNumbers = {}; // 對於文本類型不相關
                    }

                    recordBooks.push(newBook);
                    saveRecordBooks();
                    renderManagementView(); // 重新渲染管理視圖以顯示新記事本
                    showMessage('記事本已成功新增！');
                } else {
                    showMessage('新增記事本已取消。');
                }
            });

            /**
             * 選擇一個記事本並導航到其追蹤器視圖。
             * @param {string} id - 要選擇的記事本的 ID。
             */
            function selectRecordBook(id) {
                currentRecordBookId = id;
                selectedRecordBookIds.clear(); // 導航到書籍時清除選定的 ID
                updateToolbarButtonStates();
                renderNumberTrackerView('forward'); // 選擇書籍時向前動畫
            }

            /**
             * 重新命名記事本。
             * @param {string} id - 要重新命名的記事本的 ID。
             */
            async function renameRecordBook(id) {
                const bookToRename = recordBooks.find(book => book.id === id);
                if (bookToRename) {
                    const result = await showCustomModal(
                        "重新命名記事本",
                        {
                            inputs: [
                                { id: 'newName', label: '新名稱:', type: 'text', defaultValue: bookToRename.name, placeholder: '輸入新名稱' }
                            ],
                            confirmButtonText: '儲存',
                            cancelButtonText: '取消',
                            trackHistory: true // 追蹤重新命名模態框的歷史
                        }
                    );

                    if (result.confirmed && result.values.newName.trim() !== '') {
                        bookToRename.name = result.values.newName.trim();
                        bookToRename.lastUpdated = new Date().toISOString();
                        saveRecordBooks();
                        renderManagementView();
                        showMessage('記事本已成功重新命名！');
                    } else {
                        showMessage('重新命名已取消或新名稱無效。', true);
                    }
                }
            }

            /**
             * 刪除單個記事本。
             * @param {string} id - 要刪除的記事本的 ID。
             */
            async function deleteRecordBook(id) {
                const bookToDelete = recordBooks.find(book => book.id === id);
                if(!bookToDelete) return;

                const result = await showCustomModal(
                    `確認刪除`,
                    {
                        message: `確定要刪除記事本「${bookToDelete.name}」嗎？此操作無法復原。`,
                        confirmButtonText: '確定刪除',
                        cancelButtonText: '取消',
                        trackHistory: true
                    }
                );

                if (result.confirmed) {
                    // 過濾掉已刪除的書籍
                    recordBooks = recordBooks.filter(book => book.id !== id);
                    // 如果它被選中，則從選定的 ID 中移除
                    selectedRecordBookIds.delete(id);

                    if (currentRecordBookId === id) {
                        currentRecordBookId = null;
                    }
                    saveRecordBooks();
                    renderManagementView();
                    showMessage('記事本已成功刪除！');
                } else {
                    showMessage('刪除操作已取消。');
                }
            }

            // 新增：批量刪除功能
            deleteSelectedBtn.addEventListener('click', async () => {
                if (selectedRecordBookIds.size === 0) {
                    showMessage('請選擇至少一個記事本以進行刪除。', true);
                    return;
                }

                const booksToDelete = Array.from(selectedRecordBookIds)
                    .map(id => recordBooks.find(book => book.id === id))
                    .filter(book => book); // 過濾掉未定義的書籍

                const result = await showCustomModal(
                    `確認大量刪除`,
                    {
                        message: `確定要刪除選定的 ${selectedRecordBookIds.size} 個記事本嗎？此操作無法復原。`,
                        itemsToDelete: booksToDelete, // 傳遞要刪除的書籍列表
                        confirmButtonText: '確定刪除',
                        cancelButtonText: '取消',
                        trackHistory: true
                    }
                );

                if (result.confirmed) {
                    // 執行批量刪除
                    recordBooks = recordBooks.filter(book => !selectedRecordBookIds.has(book.id));

                    // 如果當前記事本被刪除，則重置 currentRecordBookId
                    if (currentRecordBookId && selectedRecordBookIds.has(currentRecordBookId)) {
                        currentRecordBookId = null;
                    }

                    selectedRecordBookIds.clear(); // 刪除後清除選擇
                    saveRecordBooks();
                    renderManagementView();
                    showMessage(`${booksToDelete.length} 個記事本已成功刪除！`);
                } else {
                    showMessage('大量刪除操作已取消。');
                }
            });


            // 重設當前記事本按鈕點擊事件監聽器
            resetCurrentBookBtn.addEventListener('click', async () => {
                const currentBook = recordBooks.find(book => book.id === currentRecordBookId);
                 if (currentBook) {
                    const result = await showCustomModal(
                        `確定要重設記事本 "${currentBook.name}" 嗎？`,
                        {
                            message: `${currentBook.bookType === 'number' ? '所有打勾紀錄將被清除。' : '所有內容將被清除。'} 此操作無法復原。`,
                            confirmButtonText: '確定重設',
                            cancelButtonText: '取消',
                            trackHistory: true // 追蹤重設模態框的歷史
                        }
                    );
                     if (result.confirmed) {
                        if (currentBook.bookType === 'number') {
                            currentBook.checkedNumbers = {};
                        } else if (currentBook.bookType === 'text') {
                            currentBook.recordText = "";
                        }
                        currentBook.notes = "";
                        currentBook.lastUpdated = new Date().toISOString();
                        saveRecordBooks();
                        renderNumberTrackerView('none'); // 重設無動畫
                        showMessage('記事本已成功重設！');
                    } else {
                        showMessage('重設操作已取消。');
                    }
                }
            });

            // 返回管理頁面按鈕點擊事件監聽器
            backToManagementBtn.addEventListener('click', () => {
                currentRecordBookId = null;
                selectedRecordBookIds.clear(); // 返回管理頁面時清除選擇
                updateToolbarButtonStates();
                // 返回管理頁面時，回退一步歷史記錄
                history.back();
            });

            // 列表視圖按鈕點擊事件監聽器
            listViewBtn.addEventListener('click', () => {
                displayMode = 'list';
                saveRecordBooks();
                renderManagementView('none'); // 視圖模式切換無動畫
            });

            // 網格視圖按鈕點擊事件監聽器
            gridViewBtn.addEventListener('click', () => {
                displayMode = 'grid';
                selectedRecordBookIds.clear(); // 切換到網格視圖時清除選定的 ID
                saveRecordBooks();
                renderManagementView('none'); // 視圖模式切換無動畫
            });

            // 新增：列表視圖標題中的全選複選框功能
            selectAllCheckboxes.addEventListener('change', () => {
                // 選取所有屬於 recordBookList 且可見的複選框
                const checkboxes = recordBookList.querySelectorAll('.record-book-checkbox:not(.hidden)');
                checkboxes.forEach(cb => {
                    cb.checked = selectAllCheckboxes.checked;
                    // 直接手動更新 selectedRecordBookIds 集合
                    if (cb.checked) {
                        selectedRecordBookIds.add(cb.dataset.id);
                    } else {
                        selectedRecordBookIds.delete(cb.dataset.id);
                    }
                });
                updateToolbarButtonStates();
            });


            // 排序按鈕點擊事件監聽器
            sortButton.addEventListener('click', (event) => {
                sortDropdown.classList.toggle('hidden');
                event.stopPropagation();
            });

            // 按最新排序按鈕點擊事件監聽器
            sortByLatestBtn.addEventListener('click', () => {
                sortMode = 'latest';
                sortDropdown.classList.add('hidden');
                saveRecordBooks();
                renderManagementView('none'); // 排序更改無動畫
            });

            // 按標題排序按鈕點擊事件監聽器
            sortByTitleBtn.addEventListener('click', () => {
                sortMode = 'title';
                sortDropdown.classList.add('hidden');
                saveRecordBooks();
                renderManagementView('none'); // 排序更改無動畫
            });

            // 點擊文檔其他地方關閉排序下拉菜單
            document.addEventListener('click', (event) => {
                if (!sortDropdown.contains(event.target) && !sortButton.contains(event.target)) {
                    sortDropdown.classList.add('hidden');
                }
            });

            // 修改匯出按鈕以顯示選擇模態框
            exportBtn.addEventListener('click', async () => {
                if (recordBooks.length === 0) {
                    showMessage('沒有記事本資料可匯出！', true);
                    return;
                }

                const checkboxesData = recordBooks.map(book => ({
                    label: book.name,
                    value: book.id,
                    meta: formatDateTime(book.lastUpdated),
                    checked: selectedRecordBookIds.has(book.id) // 根據當前選擇預選
                }));

                const result = await showCustomModal(
                    "匯出記事本資料",
                    {
                        message: '請選擇要匯出的記事本：',
                        checkboxes: checkboxesData,
                        confirmButtonText: '匯出選取項目',
                        cancelButtonText: '取消',
                        trackHistory: true
                    }
                );

                if (result.confirmed && result.values.selectedIds.length > 0) {
                    try {
                        const selectedBooksToExport = recordBooks.filter(book => result.values.selectedIds.includes(book.id));
                        const dataToExport = JSON.stringify(selectedBooksToExport, null, 2); // 美化 JSON 輸出

                        const blob = new Blob([dataToExport], { type: 'application/json' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `選取記事本備份_${new Date().toISOString().slice(0, 10)}.json`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        showMessage('選取記事本資料已成功匯出！');
                    } catch (error) {
                        console.error('匯出資料時發生錯誤:', error);
                        showMessage('匯出資料時發生錯誤。', true);
                    }
                } else if (result.confirmed && result.values.selectedIds.length === 0) {
                    showMessage('未選擇任何記事本進行匯出。', true);
                } else {
                    showMessage('匯出操作已取消。');
                }
            });

            // 匯入按鈕點擊事件監聽器
            importBtn.addEventListener('click', () => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.json';
                input.onchange = async (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        try {
                            const fileContent = await file.text();
                            const importedData = JSON.parse(fileContent);

                            if (!Array.isArray(importedData) || !importedData.every(item => item.id && item.name)) {
                                showMessage('匯入的檔案格式不正確。', true);
                                return;
                            }

                            const confirmImport = await showCustomModal(
                                "匯入記事本資料",
                                {
                                    confirmButtonText: '確定',
                                    cancelButtonText: '取消',
                                    inputs: [
                                        {
                                            label: '您想如何處理現有的記事本資料？',
                                            type: 'radio',
                                            name: 'import_mode',
                                            options: [
                                                { label: '覆蓋所有現有記事本', value: 'overwrite', checked: true },
                                                { label: '與現有記事本合併 (新資料會加入)', value: 'merge' }
                                            ]
                                        }
                                    ],
                                    trackHistory: true // 追蹤匯入模態框的歷史
                                }
                            );

                            if (confirmImport.confirmed) {
                                const importMode = confirmImport.values.import_mode;

                                if (importMode === 'overwrite') {
                                    recordBooks = importedData;
                                    showMessage('記事本資料已成功覆蓋！');
                                } else {
                                    const existingIds = new Set(recordBooks.map(book => book.id));
                                    const newBooks = importedData.filter(book => !existingIds.has(book.id));
                                    recordBooks = [...recordBooks, ...newBooks];
                                    showMessage('記事本資料已成功合併！');
                                }
                                saveRecordBooks();
                                renderManagementView();
                            } else {
                                showMessage('匯入操作已取消。');
                            }
                        } catch (error) {
                            console.error('匯入資料時發生錯誤:', error);
                            showMessage('匯入資料時發生錯誤。請確保檔案是有效的 JSON 格式。', true);
                        }
                    }
                };
                input.click();
            });
            
            // --- MODIFIED: Rich Text Editor Event Listeners ---
            editorToolbar.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return; // Exit if the click was not on a button
                
                e.preventDefault();

                if (button.dataset.command) {
                    document.execCommand(button.dataset.command, false, null);
                }
                
                recordTextInput.focus();
                updateEditorToolbarState();
            });
            
            // Special handler for the link button
            linkBtn.addEventListener('click', (e) => {
                 e.preventDefault();
                 const selection = window.getSelection();
                 if (selection.isCollapsed) {
                     showMessage('請先選取要建立連結的文字。', true);
                     return;
                 }

                 const url = prompt('請輸入連結網址:', 'https://');
                 if (url) {
                    // Restore selection before creating link
                    recordTextInput.focus();
                    document.execCommand('createLink', false, url);
                 }
            });

            fontSizeSelect.addEventListener('change', () => {
                document.execCommand('fontSize', false, fontSizeSelect.value);
                recordTextInput.focus();
            });

            fontColorPicker.addEventListener('input', () => {
                document.execCommand('foreColor', false, fontColorPicker.value);
                recordTextInput.focus();
            });

            // Update toolbar on selection change
            document.addEventListener('selectionchange', () => {
                if (document.activeElement === recordTextInput) {
                    updateEditorToolbarState();
                }
            });
            recordTextInput.addEventListener('focus', updateEditorToolbarState);
            recordTextInput.addEventListener('click', updateEditorToolbarState);
            recordTextInput.addEventListener('keyup', updateEditorToolbarState);


            // 添加事件監聽器以在點擊模態框內容外部時關閉模態框
            customModal.addEventListener('click', (event) => {
                // 如果點擊目標是模態框疊加層本身（而不是模態框內容中的子元素）
                if (event.target === customModal) {
                    closeCustomModal();
                }
            });

            // 處理瀏覽器歷史狀態變更（例如，使用後退/前進按鈕）
            window.addEventListener('popstate', (event) => {
                const state = event.state;
                if (state) {
                    if (state.modalOpen) {
                        // 如果 popstate 導致模態框打開狀態，則顯示模態框（帶有動畫）
                        customModal.classList.remove('hidden', 'hide-modal');
                        customModal.classList.add('show-modal');
                    } else {
                        // 如果 popstate 導致模態框關閉狀態，並且模態框當前已打開，則關閉它（帶有動畫）
                        if (customModal.classList.contains('show-modal')) {
                            // 調用 closeCustomModal 處理動畫和歷史狀態替換
                            closeCustomModal();
                        }
                    }

                    // 根據 popstate 處理視圖過渡
                    if (state.view === 'management') {
                        currentRecordBookId = null;
                        selectedRecordBookIds.clear(); // 導航回管理頁面時清除選擇
                        updateToolbarButtonStates();
                        // 根據以前的視圖確定動畫方向（如果可用）
                        const prevView = document.querySelector('.view.active-visible');
                        const animationDir = prevView && prevView.id === 'numberTrackerView' ? 'backward' : 'none';
                        renderManagementView(animationDir); // 返回管理頁面時向後動畫
                    } else if (state.view === 'tracker' && state.bookId) {
                        currentRecordBookId = state.bookId;
                        selectedRecordBookIds.clear(); // 導航到追蹤器視圖時清除選擇
                        updateToolbarButtonStates();
                        // 根據以前的視圖確定動畫方向（如果可用）
                        const prevView = document.querySelector('.view.active-visible');
                        const animationDir = prevView && prevView.id === 'managementView' ? 'forward' : 'none';
                        renderNumberTrackerView(animationDir); // 通過歷史記錄進入追蹤器視圖時向前動畫
                    }
                } else {
                    // 處理初始載入或沒有特定狀態的直接導航
                    currentRecordBookId = null;
                    selectedRecordBookIds.clear(); // 初始載入時清除選擇
                    updateToolbarButtonStates();
                    renderManagementView('initial'); // 初始載入無動畫
                }
            });

            // 載入記事本資料並初始化應用程式
            loadRecordBooks();
        });
    </script>
</body>
</html>
